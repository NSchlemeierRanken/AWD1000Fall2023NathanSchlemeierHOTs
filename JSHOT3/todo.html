<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/todo.js" async></script>
</head>

<body>
    <div class="container">
        <h2>Todo List</h2>
        <ul class="todo-list" id="todoList">
            <li class="task">Task 1 <button class="btn btn-danger btn-sm delete-btn"><i class="fas fa-trash"></i></button></li>
            <li class="task">Task 2 <button class="btn btn-danger btn-sm delete-btn"><i class="fas fa-trash"></i></button></li>
            <li class="task">Task 3 <button class="btn btn-danger btn-sm delete-btn"><i class="fas fa-trash"></i></button></li>
            <li class="task">Task 4 <button class="btn btn-danger btn-sm delete-btn"><i class="fas fa-trash"></i></button></li>
            <li class="task">Task 5 <button class="btn btn-danger btn-sm delete-btn"><i class="fas fa-trash"></i></button></li>
        </ul>
        <div class="mb-3">
            <label for="taskInput" class="form-label">New Task</label>
            <input type="text" class="form-control" id="taskInput">
        </div>
        <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
