<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/vote.js" async></script>
</head>

<body>
    <div class="container mt-5">
        <h2>Product Review</h2>
        <div class="rating-container">
            <button class="thumbs-up btn btn-success" id="thumbsUpBtn"><i class="fas fa-thumbs-up"></i></button>
            <button class="thumbs-down btn btn-danger" id="thumbsDownBtn"><i class="fas fa-thumbs-down"></i></button>
        </div>
        <div class="mt-3">
            <p>Total Upvotes: <span id="totalUpvotes">0</span></p>
            <p>Total Downvotes: <span id="totalDownvotes">0</span></p>
            <p>Total Score: <span id="totalScore">0</span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
